<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>My Playlist</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container row g-6"> 
    <div class="col-lg-6">
        <div class="playlist">
            <header class="playlist-header">
                <h2>My Playlist</h2>
                <input type="text" class="search-bar" placeholder="Search for a song..." aria-label="Search for a song">
            </header>
    
            <ul class="list-unstyled" id="Songlist">
                <li class="song-item">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <p class="song-title">Bambi</p>
                            <small class="artist-name">Baekhyun</small>
                        </div>
                        <button class="btn btn-danger">Delete</button>
                    </div>
                    <hr>
                </li>
                <li class="song-item">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <p class="song-title">Karera</p>
                            <small class="artist-name">Bini</small>
                        </div>
                        <button class="btn btn-danger">Delete</button>
                    </div>
                    <hr>
                </li>
                <li class="song-item">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <p class="song-title">Up</p>
                            <small class="artist-name">Kep1er</small>
                        </div>
                        <button class="btn btn-danger">Delete</button>
                    </div>
                    <hr>
                </li>
            </ul>
        </div>
    </div>
  
    <div class="col-lg-6">
        <div class="add-song">
            <h2>Add Song</h2>
            <label for="song-title">Title:</label>
            <input type="text" id="song-title" placeholder="Enter song title" aria-label="Song title">
            
            <label for="artist-name">Artist:</label>
            <input type="text" id="artist-name" placeholder="Enter artist name" aria-label="Artist name">
            
            <button id="add-button" class="btn btn-primary" aria-label="Add song">Add</button>
        </div>
    </div>
</div>

<script src="app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
