<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Workout Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Workout Tracker</h1>
        <form id="workout-form">
            <label for="exercise" class="form-label">Exercise</label>
            <input type="text" id="exercise" class="form-control" placeholder="e.g push ups" required>
            <label for="sets" class="form-label">Sets</label>
            <input type="number" id="sets" class="form-control" placeholder="e.g 3" required>
            <label for="reps" class="form-label">Reps</label>
            <input type="number" id="reps" class="form-control" placeholder="e.g 4" required>
            <button id="submit-btn" type="submit">Add Workout</button>
        </form><br>
        <div>
            <table class="table">
                <thead>
                    <tr>
                        <th>Exercise</th>
                        <th>Sets</th>
                        <th>Reps</th>
                        <th>Action</th>
                    </tr>
                </thead>
            </table>
            <table class="table">
                <tbody id="workout-table-body"></tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
